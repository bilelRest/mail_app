<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Messages envoyés</title>
    <script defer>
        function saveAsDraft() {
            // Modifier la valeur de l'input caché
            document.getElementById('hid').value = 1;

            // Soumettre le formulaire
            document.getElementById('mailForm').submit();
        }
    </script>
</head>
<body>
<div layout:fragment="content1" class="container my-2">
    <div class="container my-4">
        <!-- Formulaire -->
        <form method="post" th:action="@{/sendMail}" id="mailForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="to" class="form-label">Destinataire</label>
                <input type="email" name="to" th:value="${mailDetails.to}" class="form-control" id="to" placeholder="Entrez l'email du destinataire" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Objet</label>
                <input name="subject" type="text" th:value="${mailDetails.subject}" class="form-control" id="subject" placeholder="Entrez l'objet de l'email" required>
            </div>
            <input name="id" type="text" th:value="${mailDetails.id}" id="id" hidden="hidden">

            <textarea class="form-control text-dark" name="message" id="message" rows="5" placeholder="Rédigez votre message ici" th:utext="${mailDetails.message}"></textarea>
            <div>
                <a th:href="${mailDetails.pathJointe} " th:text="${mailDetails.nameJointe}"></a><br><br>
            </div>



            <div th:class="${mailDetails.pathJointe==null?'mb-3':'d-none'}">
                <label for="jointe" class="form-label">Pièce jointe</label>
                <input type="file" name="jointe" id="jointe" class="form-control">
            </div>
            <input type="hidden" id="hid" name="draft" value="0">
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Envoyer</button>
                <button type="button" onclick="saveAsDraft()" class="btn btn-secondary">Enregistrer comme brouillon</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
