<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages envoyés</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .selected-message { border: 2px solid #007bff; }
    </style>
</head>
<body>
<div layout:fragment="content1" class="container my-4">
    <h5 class="text-secondary mb-4">
        <i class="bi bi-box-arrow-up"></i> Messages envoyés : <span th:text="${envoyer}"></span>
    </h5>

    <div style="margin-top:5%;margin-bottom:5%" class="card shadow-sm"
         th:each="mail : ${mails}"
         th:id="'message-' + ${mail.id}"
         th:classappend="${mail.id == idMessage} ? 'selected-message' : ''">
        <div class="card-header bg-light text-dark">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:text="${mail.sender == user.userid ? 'Vous' : mail.sender}"></h5>
                <span th:class="${not mail.isRead ? 'd-block' : 'd-none'}">
                    <a th:href="@{/setNonLu/{id}(id=${mail.id})}" title="Marquer comme lu"
                       class="btn btn-outline-primary text-light">
                        <i class="bi bi-envelope-check"></i>
                    </a>
                </span>
                <span th:text="${mail.date}" class="text-muted small"></span>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${mail.subject}"></h5>
            <p th:text="${mail.body}"></p>

            <div th:if="${mail.joinedName != '' && mail.pathJoined != ''}">
                <p>Pièces jointes :</p>
                <ul>
                    <li>
                        <a th:href="${mail.pathJoined}" th:text="${mail.joinedName}" target="_blank" rel="noopener noreferrer"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card-footer">
            <form th:action="@{/delete/{id}(id=${mail.id})}" method="get" class="d-inline-block">
                <input type="hidden" name="sended" value="true">
                <button type="submit" title="Placer dans la corbeille"
                        class="btn btn-outline-danger btn-sm"
                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce message ?')">
                    <i class="bi bi-trash3"></i>
                </button>
            </form>
        </div>
    </div>

</div>
<br>
<script>
    // Scroll automatique vers le message sélectionné
    window.onload = function () {
        const messageId = window.location.pathname.split('/').pop();
        const messageElement = document.getElementById('message-' + messageId);
        if (messageElement) {
            messageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    };
</script>
</body>
</html>
