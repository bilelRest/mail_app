<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Corbeille</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header .action-buttons {
            visibility: hidden;
            /* Les boutons sont invisibles par défaut */
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .card:hover .action-buttons {
            visibility: visible; /* Les boutons deviennent visibles au survol */
            opacity: 1;
        }
    </style>
    <title>Corbeille</title>
</head>
<body>
<div layout:fragment="content1" style="display:flex" class="container my-2">
    <div class="container-fluid" >
        <div> <h1 class="text-warning" th:utext="'Corbeille : '+${trashSize}+' messages'"></h1></div>
        <br>
        <div th:if="${messages == null || messages.isEmpty()}" class="alert alert-info">
            Aucun message .
        </div>


        <div th:if="${status!=''}" th:class="${success ? 'alert alert-success' : 'alert alert-warning'}" role="alert">
            <h5 th:text="${status}" class="mb-0"></h5>
        </div>


        <div class="container-fluid" th:if="${messages != null}">
            <div class="row row-cols-1 ">
                <div class="col" th:each="message : ${messages}">
                    <div class="card h-100">
                        <div  th:class="${message.isRead} ? 'card-header border-bottom-0 border-start border-warning border-5 bg-light' : 'card-header bg-primary text-light'">
                            <div class="d-flex"> <div class="flex-fill text-left">
                                <span th:text="${message.sender}"></span>
                            </div>
                                <div class="flex-fill text-center">
                                    <span th:text="${message.subject}"></span>
                                </div>
                                <div class="flex-fill text-end">
                                    <span th:text="${message.date}"></span>
                                </div>

                                <!-- Boutons d'action masqués par défaut -->
                                <div class="ms-4 action-buttons">
                                    <a class="btn btn-success btn-sm me-1" title="Ouvrir" th:href="@{/inbox/{id}(id=${message.id},trash=true)}">
                                        <i class="bi bi-book"></i>
                                    </a>
                                    <form th:action="@{/deleteFromServer(id=${message.id})}" method="post">
                                        <!-- Champ caché pour transmettre l'identifiant -->
                                        <input type="hidden" th:value="${message.id}" name="id">

                                        <!-- Bouton avec confirmation -->
                                        <button
                                                type="submit"
                                                class="btn btn-danger btn-sm"
                                                title="Supprimer le message"
                                                onclick="return confirm('Vous êtes sur le point de supprimer définitivement ce message. Cette opération est irréversible.\nÊtes-vous sûr ?');">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div></div>
</body>
</html>
