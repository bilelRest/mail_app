<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Boite de réception</title>
</head>
<body>
<div layout:fragment="content1" style="display:flex" class="container my-2">
    <div class="container d-block" >
  <div>  <h1>Boîte de réception</h1></div>
        <div style="width: 100%" th:if="${messages != null}">
           <div class="card" style="margin-top: 5px; width: 100%" th:each="message,ind : ${messages}">

               <a th:href="@{/inbox/}+${message.id}" th:class="${message.isRead}?'btn btn-outline-success':'btn btn-outline-primary'">
                   <div class="card-header " style="display: flex; align-items: center; padding: 10px;">

                    <!-- Affichage de l'expéditeur -->
                    <div style="flex: 1; padding: 5px; white-space: nowrap;">
                        <span th:text="${message.sender}"></span>

                    </div>

                    <!-- Affichage du sujet -->
                    <div style="flex: 2; padding: 5px; white-space: nowrap;">
                        <span th:text="${message.subject}"></span>
                    </div>

                    <!-- Affichage de la date d'envoi -->
                    <div style="flex: 1; padding: 5px; white-space: nowrap;">
                        <span th:text="${message.date}"></span>
                    </div>

                </div>
    </a>

            </div>

        </div>



    </div></div>
</body>
</html>
