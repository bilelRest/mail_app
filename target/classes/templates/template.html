<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sidebar</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Bouton pour afficher la barre latérale -->
<div style="position: fixed; top: 10px; left: 10px; z-index: 1030;">
    <button title="Menu" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#emailSidebar"
            aria-controls="emailSidebar">
        ☰
    </button>
</div>

<!-- Barre latérale (offcanvas) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="emailSidebar" aria-labelledby="emailSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="emailSidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- Logo au centre -->
        <div class="d-block align-items-center mb-4 text-center">
            <img src="/ApiRestMail.png" alt="mail.apirest.tech" width="150" height="150">
        </div>

        <!-- Bouton Nouveau Message -->
        <a class="btn btn-primary mb-4 w-100" th:href="@{/new}">
            Nouveau message <i class="bi bi-plus"></i>
        </a>

        <!-- Liste des liens -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link d-flex justify-content-between align-items-center" th:href="@{/accueilMail}">
                    <span>Boîte de réception</span>
                    <span th:class="${size > 0} ? 'badge bg-primary' : 'd-none'" th:text="${size}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sent}">
                    Messages envoyés
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/draft}">
                    Brouillons
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/recycle}">
                    Corbeille
                </a>
            </li>
        </ul>

        <!-- Section utilisateur -->
        <div class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 th:text="${user.realname.toUpperCase()}"></h6>
                <a th:href="@{/check}">(Changer le mot de passe)</a>
            </div>
            <a class="btn btn-secondary w-100" th:href="@{/deconnect}">Déconnecter</a>
        </div>
    </div>
</div>

<!-- Contenu principal -->
<div style="margin-top: 60px;">
    <section layout:fragment="content1">
        <!-- Contenu de la section -->
    </section>
</div>
</body>

</html>
