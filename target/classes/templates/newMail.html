<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Messages envoyés</title>
    <script>
        // Fonction pour synchroniser les valeurs entre deux formulaires
        document.addEventListener('DOMContentLoaded', () => {
            const fieldsToBind = ['to', 'subject', 'message']; // Champs à synchroniser

            fieldsToBind.forEach(fieldName => {
                const sourceField = document.getElementById(fieldName);
                const targetField = document.getElementById(`${fieldName}1`);

                if (sourceField && targetField) {
                    // Synchronisation dans les deux directions
                    sourceField.addEventListener('input', () => {
                        targetField.value = sourceField.value;
                    });

                    targetField.addEventListener('input', () => {
                        sourceField.value = targetField.value;
                    });
                }
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content1" class="container my-2">
    <div class="container my-4">
        <!-- Premier formulaire -->
        <form method="post" th:action="@{/sendMail}">
            <div class="mb-3">
                <label for="to" class="form-label">Destinataire</label>
                <input type="email" name="to" th:value="${mailDetails.to}" class="form-control" id="to" placeholder="Entrez l'email du destinataire" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Objet</label>
                <input name="subject" type="text" th:value="${mailDetails.subject}" class="form-control" id="subject" placeholder="Entrez l'objet de l'email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Texte de l'email</label>
                <textarea class="form-control" name="message" th:value="${mailDetails.message}" id="message" rows="5" placeholder="Rédigez votre message ici" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
