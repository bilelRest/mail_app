<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script defer>
        function saveAsDraft() {
            // Modifier la valeur de l'input caché
            document.getElementById('hid').value = 1;

            // Soumettre le formulaire
            document.getElementById('mailForm').submit();
        }
    </script>

</head>
<body>
<div layout:fragment="content1" class="container my-4">
    <h3 class="text-primary" th:utext="'Discussion avec : '+${mailSender}"></h3><br>
   <div class="card-header d-flex">
       <div > <h5 class="text-primary" th:utext="'Reçu : '+${recu}"></h5><h5 class="text-primary"> <i class="bi bi-box-arrow-in-down "></i></h5></div>
    <div style="margin-left:30%;margin-right:30%"><h5 class="text-secondary" th:utext="'Envoyer : '+${envoyer}"></h5><h5 class="text-secondary"> <i class="bi bi-box-arrow-up"></i></h5></div>
       <div><h5 class="text-success" th:utext="'Total échangés : '+${envoyer+recu}"></h5><h5 class="text-success" ><i class="bi bi-arrow-down-up"></i></h5></div></div>
    <br>


    <div style="margin-top:10px; margin-bottom:10px" class="card shadow-sm "
         th:each="mail : ${mails}"
         th:id="'message-' + ${mail.id}"
         th:class="${mail.id == idMessage} ? 'card shadow-sm selected-message' : 'card shadow-sm'">

        <div th:id="'message-' + ${mail.id}"
             th:class="${mail.type.name() == 'ENVOYEE' ? 'card-header bg-light text-dark'
             : (mail.isRead ? 'card-header bg-info text-light' : 'card-header bg-primary text-light fw-bold')}">

        <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0" th:utext="${mail.sender==user.userid}?'Vous':${mail.sender}"></h5>
                <div th:if="${mail.type.name() != 'ENVOYEE'}">
                    <a th:href="@{'/setNonLu/' + ${mail.id} + '?inbox=true'}"
                       th:title="${mail.isRead ? 'Marquer comme non lu' : 'Marquer comme lu'}"
                       class="btn btn-sm"
                       th:classappend="${mail.isRead ? 'btn-info text-light' : 'btn-primary text-light'}"
                       aria-label="${mail.isRead ? 'Marquer comme non lu' : 'Marquer comme lu'}">
                        <i th:class="${mail.isRead ? 'bi bi-envelope-paper' : 'bi bi-envelope'}"></i>
                    </a>

                </div>


                <span th:class="${mail.type.name() == 'RECU' and mail.isRead ?
                    'card-header bg-info text-light' :
                    (mail.type.name() == 'RECU' and not mail.isRead ?
                    'card-header bg-primary text-light' :
                    'card-header bg-light text-dark')}"
                      th:utext="${mail.date}">
</span>



            </div>
        </div>

        <div class="card-body">
            <h4 class="card-title" th:utext="${mail.subject}"></h4>
            <div th:utext="${mail.body}"></div><br>
            <div th:class="${mail.joinedName == '' || mail.pathJoined==''}?'d-none':'attachments'" >
                <div >
                    <p>Pièces jointes :</p>
                    <ul>
                        <li>
                            <a th:href="${mail.pathJoined}" th:text="${mail.joinedName}" rel="noopener noreferrer" target="_blank"></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card-footer d-block">
                <form th:action="@{/delete/{id}(id=${mail.id})}" method="get">
                    <input type="hidden" name="inbox" th:value="true">
                   <!-- <input hidden="hidden" name="id" th:value="${mail.id}">-->
                    <button title="Répondre" type="button" th:attr="onclick='showreply(' + ${mail.id} + ')'" th:class="${mail.type.name()=='RECU'?'btn btn-outline-success btn-sm':'d-none'}">
                        <i class="bi bi-reply"></i>
                    </button>



                    <button title="Placer dans la corbeille" style="margin-left:80%" type="submit"
                            onclick="return confirm('Êtes-vous sûr de vouloir placer ce message dans la corbeille ? ')"
                            class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash3"></i>
                    </button>
                </form>


                <div th:id="'reply-' + ${mail.id}" style="display:none">
                    <form method="post" th:action="@{/sendMail(reply=true, id=${mail.id})}" id="mailForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="to" class="form-label">Destinataire</label>
                            <input type="email" name="to" th:value="${mail.sender}" class="form-control" id="to" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Objet</label>
                            <input name="subject" th:value="'Re: '+${mail.subject}" type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Texte de l'email</label>
                            <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                        </div>
                        <div>
                            <label for="jointe" class="form-label">Pièce jointe</label>
                            <input type="file" name="jointe" id="jointe" class="form-control">
                        </div>
                        <input type="hidden" id="hid" name="draft" value="0">
                        <div class="d-flex justify-content-between">
                            <button title="Envoyer" type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
                           <button title="Enregistrer comme brouillon" onclick="saveAsDraft()" type="button" class="btn btn-info"><i class="bi bi-save"></i> </button>
                            <button title="Annuler" type="button" th:attr="onclick='masquerreply(' + ${mail.id} + ')'" class="btn btn-secondary">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </form>
                </div>




                <script>
                    function showreply(id) {
                        const replyDiv = document.getElementById('reply-' + id);

                        if (replyDiv) {
                            replyDiv.style.display = "block";
                        }
                    }
                    function masquerreply(id) {

                        const replyDiv = document.getElementById('reply-' + id);


                        if (replyDiv) {
                            replyDiv.style.display = "none";
                        }
                    }

                </script>


                <script>
                    window.onload = function() {
                        viewSelect();
                    };
                    function viewSelect() {

                        // Récupère le chemin complet
                        var path = window.location.pathname;

                        // Extrait l'ID depuis le chemin
                        var pathSegments = path.split('/'); // Divise le chemin en segments
                        var messageId = pathSegments[pathSegments.length - 1]; // Dernier segment (60)


                        if (messageId) {
                            var messageElement = document.getElementById('message-' + messageId);
                            if (messageElement) {
                                messageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    }}}

                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
